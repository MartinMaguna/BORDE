<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Borde | Narrativas al márgen - Plataforma accesible de literatura, poesía y cuentos breves" />
    <title>Borde | Narrativas al márgen</title>
    <!-- Google Fonts: Merriweather (serif) y Source Sans Pro (sans-serif) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Material Symbols Rounded para icono de lengua de señas -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="hero-header-container">
        <header role="banner" class="header">
            <h1 tabindex="0">Borde</h1>
            <p class="subtitle" tabindex="0"> relatos al margen</p>
        </header>
        <nav role="navigation" aria-label="Menú principal" class="nav">
            <button id="menu-toggle" aria-expanded="false" aria-controls="menu-list">☰ Menú</button>
            <ul id="menu-list" class="menu" hidden>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#poesia">Poesía</a></li>
                <li><a href="#cuentos">Cuentos</a></li>
                <li><a href="#talleres">Talleres</a></li>
                <li><a href="#acerca">Acerca</a></li>
            </ul>
        </nav>
        <section class="hero" aria-label="Presentación principal">
            <div class="hero-content">
                <h2 class="hero-title">Literatura, poesía y cuentos breves</h2>
                <p class="hero-desc">Explora relatos al margen, escucha, lee y comparte nuevas narrativas. Un espacio
                    para la palabra, la voz y la imagen.</p>
                <a href="#inicio" class="hero-cta">Ver relatos</a>
            </div>
        </section>
    </div>

    <main role="main" id="main-content">
        <section id="inicio" class="section">
            <ul id="literatura-lista" class="literatura-lista cards-grid" aria-live="polite">
                <!-- Las cards de relatos se insertarán aquí dinámicamente con JS -->
            </ul>
        </section>
    </main>

    <!-- <section id="talleres" class="section">
        <h2 tabindex="0">Talleres</h2>
        <p>Información sobre los talleres disponibles.</p>
    </section> -->

<section id="apoyan" class="section">
  <h2 tabindex="0">Apoyan</h2>
  <div class="logos-apoyo" role="list">
    <figure role="listitem">
      <img src="img/apoyo_discapacidad.png" alt="Nombre de la institución que apoya" />
    </figure>
    <!-- Puedes duplicar este bloque para más apoyos -->

      <figcaption class="sr-only">Otra entidad que apoya</figcaption>
    </figure>
    -->
  </div>
</section>

    <footer role="contentinfo" class="footer">
        <p tabindex="0">&copy; 2025 Borde | relatos al márgen</p>
    </footer>

    <!-- Modal para video de lengua de señas -->
    <div id="modal-ls" class="modal-ls" aria-modal="true" role="dialog" hidden>
        <div class="modal-ls-content">
            <button id="close-modal-ls" class="close-modal-ls" aria-label="Cerrar video">&times;</button>
            <iframe id="iframe-ls" width="560" height="315" frameborder="0" allowfullscreen
                title="Video en Lengua de Señas"></iframe>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
